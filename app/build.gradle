// This is the build.gradle configuration file for the TikTok Social Media Scheduler Android project.

apply plugin: 'com.android.application'

// Configuration section for the Android build system.
android {
    compileSdkVersion 33 // Set the SDK version for compiling the application.

    defaultConfig {
        applicationId "com.madhub.tiktoksocialmediasch" // Unique application ID for the app.
        minSdkVersion 21 // Minimum SDK version to support older devices.
        targetSdkVersion 33 // Target SDK version for app compatibility.
        versionCode 1 // Version code for the application.
        versionName "1.0.0" // Version name for display in the Play Store.
        resConfigs "en" // Specify that the application supports English language.
    }

    buildTypes {
        release {
            minifyEnabled false // Disable code shrinking for release builds.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // ProGuard rules for code obfuscation.
        }
    }
}

// Define dependencies for the application.
dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1' // Core support library for backwards compatibility.

    // In this scenario, we're using libraries that assist with networking and scheduling tasks.
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Retrofit library for handling API calls, essential for social media management.
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Gson converter for parsing JSON responses, useful for handling API data.
    implementation 'com.google.android.material:material:1.9.0' // Material design components for UI, enhancing the user experience.

    // Including WorkManager for background task management, which is crucial for the scheduling functionality.
    implementation 'androidx.work:work-runtime-ktx:2.8.1' // WorkManager for scheduling tasks, ensuring automated operations as needed.
    
    // In this scenario, we will also add Firebase for analytics and crash reporting.
    implementation 'com.google.firebase:firebase-analytics-ktx:21.2.0' // Useful for tracking user engagement and app performance.
    implementation 'com.google.firebase:firebase-crashlytics-ktx:18.3.4' // Helps in monitoring app stability by reporting crashes.

    // Testing libraries - essential for ensuring the reliability of the application.
    testImplementation 'junit:junit:4.13.2' // Basic unit testing library.
    androidTestImplementation 'androidx.test.ext:junit:1.1.5' // Extension library for Android JUnit testing.
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1' // UI testing library for user interface interactions.

    // Note: All dependencies have been chosen to support the automation and scheduling features of MadHub.
}

// The configuration here supports a professional Android social media automation tool that operates efficiently on multiple platforms.
// This project can be installed on real Android devices, cloud phones, or emulators for uninterrupted background operation, enabling 24/7 social media management.
